<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurisMundo</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Iconos de Font Awesome-->
    <script src="https://kit.fontawesome.com/c90a8fcf3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Layout-->
    <div class="layout">
        <!--Header-->
        <header class="header bg-header f-r f-st-cen">
            <!--Header/Logo-->
            <div class="logo-img">
                <img src="#" alt="Logotipo">
            </div>
            <!--Header/Title-->
            <h1 class="txt-title">Turis<span>Mundo</span></h1>
        </header>
        <!--Navbar-->
        <nav class="nav">
            <!--Navbar/Menu-->
            <section class="nav-menu bg-nav-menu">
                <!--Navbar/Body/Menu-->
                <div class="menu">
                    <ul class="menu-list">
                        <li class="list-element txt-menu">Inicio</li>
                        <li class="list-element txt-menu">Catálogo</li>
                        <li class="list-element txt-menu">Contacto</li>
                    </ul>
                </div>
                <!--Navbar/Body/Menu Icon-->
                <div class="menu-icon">
                    <i class="fa-sharp fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
                </div>
            </section>
            <!--Navbar/Browser-->
            <section class="nav-browser bg-nav-browser">
                <h2 class="txt-subtitle-1">Busqueda Avanzada</h2>
                <!--Navbar/Browser/Form-->
                <form action="" method="get" class="form">
                    <div class="form-search">
                        <label class="txt-label" for="search">Buscar: </label>
                        <input type="text" name="search" class="search txt-form" />
                        <input type="submit" class="btn-search txt-form" value="Buscar" />
                    </div>
                    <div class="form-filter">
                        <label class="txt-label" for="select">Ordenar por: </label>
                        <select class="select txt-form" name="select">
                            <option value="orden-az" selected>A--Z</option>
                            <option value="orden-precio-menor">Precio Menor</option>
                            <option value="orden-precio-mayor">Precio Mayor</option>
                        </select>
                    </div>
                </form>
            </section>
        </nav>
        <!--Main-->
        <main class="main bg-main">
            <!--Main/Container Grid-->
            <section class="contanier-grid">
                <!--Card-->
                <div class="card bg-card">
                    <!--Card/Header-->
                    <div class="card-header">
                        <img src="#" class="card-img" alt="Destino">
                    </div>
                    <!--Card/Body-->
                    <div class="card-body">
                        <h3 class="txt-subtitle-2">Nombre Lugar</h3>
                        <p class="txt-card-info-1">País</p>
                        <p class="txt-card-info-2">Descripción</p>
                        <p class="txt-card-info-3">Precio</p>
                    </div>
                    <!--Card/Footer-->
                    <div class="card-footer">
                        <button class="btn-card txt-btn">Ver más</button>
                    </div>
                </div>
                <!---->

            </section>
        </main>
        <!--Footer-->
        <footer class="footer bg-footer">
            <!--Footer/Icons-->
            <div class="footer-icons">
                <i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram fa-lg" style="color: #ffffff;"></i>
            </div>
            <!--Footer/Info-->
            <div class="footer-info">
                <p class="txt-footer">Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
</body>

</html>
